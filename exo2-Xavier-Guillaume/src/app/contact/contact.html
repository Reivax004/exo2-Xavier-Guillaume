<div class="container mt-4 d-flex justify-content-center">
  <form [formGroup]="contactForm" class="w-50">

    <div class="form-group mb-4 text-center">
      <label for="lastname" class="form-label fs-2 fw-bold">Formulaire de contact</label>
    </div>

    <div class="form-group mb-3 text-start">
      <label for="lastname" class="form-label">Nom :</label>
      <input id="lastname" type="text" class="form-control" formControlName="lastname">
    </div>

    <div class="form-group mb-3 text-start">
      <label for="firstname" class="form-label">Prénom :</label>
      <input id="firstname" type="text" class="form-control" formControlName="firstname">
    </div>

    <div class="form-group mb-3 text-start">
      <label for="age" class="form-label">Âge :</label>
      <input id="age" type="number" class="form-control" formControlName="age">
    </div>

    <div class="form-check mb-3 text-start">
      <input id="hide" type="checkbox" class="form-check-input" (change)="clickToHide($event)">
      <label for="hide" class="form-check-label">Hide email</label>
    </div>

    @if (!isChecked) {
      <div class="form-group mb-3 text-start">
        <label for="email" class="form-label">Email :</label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>
    }

    <div class="form-group mb-3 text-start">
      <label for="comment" class="form-label">Commentaire :</label>
      <textarea id="comment" class="form-control" formControlName="comment" rows="3"></textarea>
    </div>

    <button type="submit" routerLink="acceuil" class="btn btn-primary w-100" (click)="onSubmit()" [disabled]="!contactForm.valid">
      ENVOYER
    </button>

  </form>
</div>
